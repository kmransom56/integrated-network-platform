    <rect x="155" y="20" width="0.5" height="6" fill="#0F172A"/>
    <rect x="154" y="20" width="0.5" height="6" fill="#0F172A"/>
    <rect x="153" y="20" width="0.5" height="6" fill="#0F172A"/>
