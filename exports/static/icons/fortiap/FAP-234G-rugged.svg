<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="60" viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- FortiAP 234G Rugged Access Point for Kitchen/Harsh Environments -->
  
  <!-- Main Rugged Housing -->
  <rect x="8" y="12" width="84" height="36" rx="4" fill="#2C3E50" stroke="#1A252F" stroke-width="2"/>
  
  <!-- Reinforced Frame -->
  <rect x="5" y="9" width="90" height="42" rx="6" fill="none" stroke="#34495E" stroke-width="3"/>
  
  <!-- Protective Front Panel -->
  <rect x="12" y="16" width="76" height="28" rx="2" fill="#34495E" stroke="#4A5B6B" stroke-width="1"/>
  
  <!-- Heat Dissipation Vents -->
  <g id="vents">
    <rect x="15" y="18" width="1" height="24" fill="#1A252F"/>
    <rect x="18" y="18" width="1" height="24" fill="#1A252F"/>
    <rect x="21" y="18" width="1" height="24" fill="#1A252F"/>
    <rect x="24" y="18" width="1" height="24" fill="#1A252F"/>
    
    <rect x="75" y="18" width="1" height="24" fill="#1A252F"/>
    <rect x="78" y="18" width="1" height="24" fill="#1A252F"/>
    <rect x="81" y="18" width="1" height="24" fill="#1A252F"/>
    <rect x="84" y="18" width="1" height="24" fill="#1A252F"/>
  </g>
  
  <!-- Status LED Panel -->
  <rect x="35" y="20" width="30" height="20" fill="#1A252F" rx="2"/>
  
  <!-- Status LEDs -->
  <g id="status-leds">
    <!-- Power LED -->
    <circle cx="40" cy="25" r="2" fill="#28A745"/>
    <text x="40" y="33" text-anchor="middle" fill="#95A5A6" font-family="Arial, sans-serif" font-size="3">PWR</text>
    
    <!-- System LED -->
    <circle cx="50" cy="25" r="2" fill="#28A745"/>
    <text x="50" y="33" text-anchor="middle" fill="#95A5A6" font-family="Arial, sans-serif" font-size="3">SYS</text>
    
    <!-- Radio LED -->
    <circle cx="60" cy="25" r="2" fill="#FFC107"/>
    <text x="60" y="33" text-anchor="middle" fill="#95A5A6" font-family="Arial, sans-serif" font-size="3">RAD</text>
  </g>
  
  <!-- Temperature Rating -->
  <rect x="70" y="18" width="16" height="8" fill="#E74C3C" rx="2"/>
  <text x="78" y="23" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="bold">-40Â°C</text>
  
  <!-- IP Rating -->
  <rect x="70" y="32" width="16" height="8" fill="#3498DB" rx="2"/>
  <text x="78" y="37" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="bold">IP67</text>
  
  <!-- Mounting Brackets (Rugged) -->
  <g id="rugged-mounts">
    <rect x="2" y="25" width="6" height="10" fill="#7F8C8D" rx="1"/>
    <circle cx="5" cy="30" r="1.5" fill="#2C3E50"/>
    
    <rect x="92" y="25" width="6" height="10" fill="#7F8C8D" rx="1"/>
    <circle cx="95" cy="30" r="1.5" fill="#2C3E50"/>
  </g>
  
  <!-- Antenna Connectors (External) -->
  <g id="antenna-connectors">
    <!-- 2.4GHz External -->
    <rect x="26" y="6" width="4" height="4" fill="#7F8C8D" rx="2"/>
    <circle cx="28" cy="8" r="1" fill="#2C3E50"/>
    <text x="28" y="4" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="2">2.4G</text>
    
    <!-- 5GHz External -->
    <rect x="36" y="6" width="4" height="4" fill="#7F8C8D" rx="2"/>
    <circle cx="38" cy="8" r="1" fill="#2C3E50"/>
    <text x="38" y="4" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="2">5G</text>
    
    <!-- Aux Antenna -->
    <rect x="46" y="6" width="4" height="4" fill="#7F8C8D" rx="2"/>
    <circle cx="48" cy="8" r="1" fill="#2C3E50"/>
    <text x="48" y="4" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="2">AUX</text>
  </g>
  
  <!-- Ethernet Port (Shielded) -->
  <rect x="60" y="6" width="8" height="4" fill="#95A5A6" rx="1"/>
  <rect x="61" y="7" width="6" height="2" fill="#2C3E50"/>
  <text x="64" y="4" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="2">ETH</text>
  
  <!-- Console Port -->
  <rect x="70" y="6" width="6" height="4" fill="#E67E22" rx="1"/>
  <text x="73" y="4" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="2">CON</text>
  
  <!-- Model Label -->
  <text x="50" y="46" text-anchor="middle" fill="#ECF0F1" font-family="Arial, sans-serif" font-size="6" font-weight="bold">FAP-234G-R</text>
  
  <!-- Environment Indicators -->
  <g id="environment-features">
    <!-- Heat Resistant -->
    <rect x="10" y="48" width="16" height="6" fill="#E74C3C" rx="3"/>
    <text x="18" y="52" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="3" font-weight="bold">HEAT</text>
    
    <!-- Water Resistant -->
    <rect x="28" y="48" width="16" height="6" fill="#3498DB" rx="3"/>
    <text x="36" y="52" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="3" font-weight="bold">H2O</text>
    
    <!-- Dust Resistant -->
    <rect x="46" y="48" width="16" height="6" fill="#8E44AD" rx="3"/>
    <text x="54" y="52" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="3" font-weight="bold">DUST</text>
    
    <!-- Shock Resistant -->
    <rect x="64" y="48" width="16" height="6" fill="#F39C12" rx="3"/>
    <text x="72" y="52" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="3" font-weight="bold">SHOCK</text>
  </g>
  
  <!-- Performance Indicators -->
  <rect x="82" y="48" width="14" height="6" fill="#27AE60" rx="3"/>
  <text x="89" y="52" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold">4x4 MIMO</text>
  
  <!-- Fortinet Branding -->
  <text x="50" y="58" text-anchor="middle" fill="#E74C3C" font-family="Arial, sans-serif" font-size="5" font-weight="bold">Fortinet Rugged</text>
  
  <!-- Kitchen Environment Label -->
  <rect x="5" y="0" width="30" height="6" fill="#95A5A6" rx="3"/>
  <text x="20" y="4" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="3" font-weight="bold">KITCHEN RATED</text>
</svg>