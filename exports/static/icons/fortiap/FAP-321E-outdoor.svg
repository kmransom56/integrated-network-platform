<?xml version="1.0" encoding="UTF-8"?>
<svg width="90" height="120" viewBox="0 0 90 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- FortiAP 321E Outdoor Access Point for Drive-Thru/Patio -->
  
  <!-- Weather Shield/Enclosure -->
  <ellipse cx="45" cy="40" rx="40" ry="35" fill="#34495E" stroke="#2C3E50" stroke-width="3"/>
  
  <!-- Inner Housing -->
  <ellipse cx="45" cy="40" rx="32" ry="27" fill="#5D6D7E" stroke="#4A5B6B" stroke-width="2"/>
  
  <!-- Front Panel -->
  <ellipse cx="45" cy="40" rx="25" ry="20" fill="#7F8C8D" stroke="#6C757D" stroke-width="1"/>
  
  <!-- Status Display Panel -->
  <rect x="35" y="30" width="20" height="20" fill="#2C3E50" rx="3"/>
  
  <!-- Status LEDs -->
  <g id="status-leds">
    <!-- Power LED -->
    <circle cx="40" cy="35" r="2" fill="#28A745"/>
    <text x="40" y="28" text-anchor="middle" fill="#ECF0F1" font-family="Arial, sans-serif" font-size="2.5">PWR</text>
    
    <!-- Network LED -->
    <circle cx="50" cy="35" r="2" fill="#17A2B8"/>
    <text x="50" y="28" text-anchor="middle" fill="#ECF0F1" font-family="Arial, sans-serif" font-size="2.5">NET</text>
    
    <!-- Radio 2.4GHz -->
    <circle cx="40" cy="45" r="2" fill="#FFC107"/>
    <text x="40" y="52" text-anchor="middle" fill="#ECF0F1" font-family="Arial, sans-serif" font-size="2">2.4G</text>
    
    <!-- Radio 5GHz -->
    <circle cx="50" cy="45" r="2" fill="#E74C3C"/>
    <text x="50" y="52" text-anchor="middle" fill="#ECF0F1" font-family="Arial, sans-serif" font-size="2">5G</text>
  </g>
  
  <!-- Weather Protection Features -->
  <g id="weather-protection">
    <!-- Rain Guard -->
    <ellipse cx="45" cy="15" rx="45" ry="8" fill="#2C3E50"/>
    <ellipse cx="45" cy="13" rx="42" ry="6" fill="#34495E"/>
    
    <!-- Drainage Channels -->
    <path d="M 10,20 Q 45,25 80,20" stroke="#1A252F" stroke-width="2" fill="none"/>
    <path d="M 15,65 Q 45,70 75,65" stroke="#1A252F" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Antenna System -->
  <g id="antenna-system">
    <!-- High-Gain Omni Antenna -->
    <rect x="42" y="2" width="6" height="15" fill="#95A5A6" rx="3"/>
    <circle cx="45" cy="0" r="3" fill="#3498DB"/>
    
    <!-- Sector Antennas -->
    <rect x="20" y="25" width="4" height="10" fill="#E67E22" rx="2"/>
    <rect x="66" y="25" width="4" height="10" fill="#E67E22" rx="2"/>
    <rect x="20" y="45" width="4" height="10" fill="#E67E22" rx="2"/>
    <rect x="66" y="45" width="4" height="10" fill="#E67E22" rx="2"/>
  </g>
  
  <!-- Mounting System -->
  <g id="mounting-system">
    <!-- Pole Mount Bracket -->
    <rect x="35" y="75" width="20" height="8" fill="#7F8C8D" rx="2"/>
    <circle cx="45" cy="79" r="3" fill="#2C3E50"/>
    
    <!-- Adjustment Bolts -->
    <circle cx="38" cy="79" r="1.5" fill="#34495E"/>
    <circle cx="52" cy="79" r="1.5" fill="#34495E"/>
    
    <!-- Mounting Pole -->
    <rect x="42" y="83" width="6" height="30" fill="#95A5A6" rx="3"/>
    
    <!-- Ground Stake -->
    <polygon points="40,113 45,120 50,113" fill="#5D4E75"/>
  </g>
  
  <!-- Environmental Ratings -->
  <g id="environmental-ratings">
    <!-- IP Rating -->
    <rect x="8" y="8" width="16" height="6" fill="#3498DB" rx="3"/>
    <text x="16" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="3" font-weight="bold">IP67</text>
    
    <!-- Temperature Rating -->
    <rect x="66" y="8" width="16" height="6" fill="#E74C3C" rx="3"/>
    <text x="74" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold">-40Â°C</text>
    
    <!-- Wind Rating -->
    <rect x="8" y="62" width="16" height="6" fill="#9B59B6" rx="3"/>
    <text x="16" y="66" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold">200MPH</text>
    
    <!-- UV Resistant -->
    <rect x="66" y="62" width="16" height="6" fill="#F39C12" rx="3"/>
    <text x="74" y="66" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="3" font-weight="bold">UV</text>
  </g>
  
  <!-- Power Input (Outdoor Rated) -->
  <rect x="20" y="70" width="12" height="6" fill="#27AE60" rx="2"/>
  <text x="26" y="74" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold">PoE+</text>
  
  <!-- Data Port -->
  <rect x="58" y="70" width="12" height="6" fill="#17A2B8" rx="2"/>
  <text x="64" y="74" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold">GigE</text>
  
  <!-- Model Label -->
  <text x="45" y="90" text-anchor="middle" fill="#ECF0F1" font-family="Arial, sans-serif" font-size="6" font-weight="bold">FAP-321E</text>
  
  <!-- Application Labels -->
  <g id="applications">
    <!-- Drive-Thru -->
    <rect x="5" y="95" width="24" height="6" fill="#E74C3C" rx="3"/>
    <text x="17" y="99" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold">DRIVE-THRU</text>
    
    <!-- Patio -->
    <rect x="31" y="95" width="16" height="6" fill="#28A745" rx="3"/>
    <text x="39" y="99" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold">PATIO</text>
    
    <!-- Parking -->
    <rect x="49" y="95" width="18" height="6" fill="#6610F2" rx="3"/>
    <text x="58" y="99" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold">PARKING</text>
    
    <!-- Long Range -->
    <rect x="69" y="95" width="16" height="6" fill="#FD7E14" rx="3"/>
    <text x="77" y="99" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold">LR</text>
  </g>
  
  <!-- Coverage Visualization -->
  <g id="coverage" opacity="0.3">
    <circle cx="45" cy="40" r="60" fill="none" stroke="#28A745" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="45" cy="40" r="80" fill="none" stroke="#28A745" stroke-width="1" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Fortinet Branding -->
  <text x="45" y="108" text-anchor="middle" fill="#E74C3C" font-family="Arial, sans-serif" font-size="5" font-weight="bold">Fortinet Outdoor</text>
</svg>