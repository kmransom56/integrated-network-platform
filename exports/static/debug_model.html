<!DOCTYPE html>
<html>

<head>
    <title>3D Model Debug</title>
    <script src="https://unpkg.com/three@0.145.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.145.0/examples/js/loaders/SVGLoader.js"></script>
    <style>
        body {
            margin: 0;
            background: #eee;
        }

        .container {
            width: 300px;
            height: 300px;
            display: inline-block;
            margin: 10px;
            background: white;
            border: 1px solid #ccc;
        }

        h3 {
            text-align: CENTER;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>3D Model Debug (SVG Extrusion)</h1>

    <div class="container" id="c-fortigate">
        <h3>FortiGate</h3>
    </div>
    <div class="container" id="c-fortiswitch">
        <h3>FortiSwitch</h3>
    </div>
    <div class="container" id="c-fortiap">
        <h3>FortiAP</h3>
    </div>

    <script>
        function initViewer(containerId, iconUrl) {
            const container = document.getElementById(containerId);
            const width = container.clientWidth;
            const height = container.clientHeight - 30; // minus header

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);

            const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            camera.position.set(0, 0, 50); // Move back

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            container.appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xcccccc);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            const loader = new THREE.SVGLoader();
            loader.load(
                iconUrl,
                function (data) {
                    const paths = data.paths;
                    const group = new THREE.Group();

                    for (let i = 0; i < paths.length; i++) {
                        const path = paths[i];
                        const material = new THREE.MeshLambertMaterial({
                            color: path.color,
                            side: THREE.DoubleSide,
                            depthWrite: true
                        });

                        const shapes = THREE.SVGLoader.createShapes(path);

                        for (let j = 0; j < shapes.length; j++) {
                            const shape = shapes[j];
                            const geometry = new THREE.ExtrudeGeometry(shape, {
                                depth: 5,
                                bevelEnabled: true,
                                bevelThickness: 0.5,
                                bevelSize: 0.5,
                                bevelSegments: 2
                            });
                            const mesh = new THREE.Mesh(geometry, material);
                            group.add(mesh);
                        }
                    }

                    // Auto-center and scale
                    const box = new THREE.Box3().setFromObject(group);
                    const size = box.getSize(new THREE.Vector3());
                    const center = box.getCenter(new THREE.Vector3());

                    group.position.x = -center.x;
                    group.position.y = -center.y;
                    group.position.z = -center.z;

                    // Scale to fit
                    const maxDim = Math.max(size.x, size.y);
                    const scale = 20 / maxDim;

                    // Create a parent group for rotation and scaling
                    const parentGroup = new THREE.Group();
                    parentGroup.add(group);
                    parentGroup.scale.set(scale, -scale, scale); // Flip Y

                    scene.add(parentGroup);

                    // Animation loop
                    function animate() {
                        requestAnimationFrame(animate);
                        parentGroup.rotation.y += 0.01;
                        renderer.render(scene, camera);
                    }
                    animate();
                },
                undefined,
                function (error) {
                    console.error(error);
                    container.innerHTML += "<br>Error loading SVG: " + error;
                }
            );
        }

        initViewer('c-fortigate', '/static/icons/fortigate_series_r22_2025q2.svg');
        initViewer('c-fortiswitch', '/static/icons/fortiswitch_series_r14_2025q2.svg');
        initViewer('c-fortiap', '/static/icons/fortiap_series_r8_2025q2.svg');
    </script>
</body>

</html>
